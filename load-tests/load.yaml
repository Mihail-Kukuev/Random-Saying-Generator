overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: "token.txt"
phantom:
  address: localhost:9000
  headers:
    - "[Host: localhost]"
  uris:
    - /sayings
  load_profile:
    load_type: rps
    schedule: line(1, 1000, 1m) const(1000, 10m)
console:
  enabled: true # enable console output
telegraf:
  enabled: true
  package: yandextank.plugins.Telegraf
